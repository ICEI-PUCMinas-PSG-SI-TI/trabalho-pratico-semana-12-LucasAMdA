<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de filmes</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/formNovoFilme.css">
  </head>

<body class="m-0 p-0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <header style="background: #204060">

    <div id="headercontainer"  style="color: rgb(196, 196, 196);">
      <a id="logo" href="index.html" style="font-size: 60px"><strong>Cine Environment</strong></a>

      <a href="novoFilme.html"  style="color: white; text-decoration: none;">
        <div id="novoFilme">
          <span style="color: white; text-decoration: none;"><strong>Adicionar Filme</strong></span>
          <img src="assets/images/seta.png" alt="" class="" width="40px" height="40px">
        </div>
      </a>

    </div>

  </header>
<main class="bg-dark" style="height: 100%;">
  <div id="form-container">
    <h1>Adicionar Novo Filme</h1>
    <form id="filmeForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="imagem">Imagem (URL):</label>
        <input type="text" id="imagem" name="imagem" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="duracao">Duração:</label>
        <input type="text" id="duracao" name="duracao" required><br><br>

        <label for="direcao">Direção:</label>
        <input type="text" id="direcao" name="direcao" required><br><br>

        <label for="elenco">Elenco:</label>
        <input type="text" id="elenco" name="elenco" required><br><br>

        <label for="datadelanc">Data de Lançamento:</label>
        <input type="text" id="datadelanc" name="datadelanc" required><br><br>

        <button type="submit">Adicionar Filme</button>
    </form>
    </div>
  </main>
    <script src="app.js"></script>
</body>
</html>
